[supervisord]
nodaemon=true

[program:backuppc]
command=/usr/share/backuppc/bin/BackupPC
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
user=backuppc

[program:apache-httpd]
command=/usr/sbin/apache2ctl -DFOREGROUND
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
